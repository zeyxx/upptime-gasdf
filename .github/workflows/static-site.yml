name: Static-site CI

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  static-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: upptime/uptime-monitor@v1
        with:
          command: static_site
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
