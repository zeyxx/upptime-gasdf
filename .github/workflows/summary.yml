name: Summary CI

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: upptime/uptime-monitor@v1.36.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          command: summary
